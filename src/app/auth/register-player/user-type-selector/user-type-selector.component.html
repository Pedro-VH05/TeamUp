<div class="type-selector-container">
  <h2>¿Qué tipo de usuario eres?</h2>
  <div class="options">
    <div class="option-card" (click)="selectType('player')">
      <h3>Jugador Individual</h3>
      <p>Regístrate como jugador para encontrar equipos</p>
    </div>
    <div class="option-card" (click)="selectType('team')">
      <h3>Equipo</h3>
      <p>Registra tu equipo para encontrar jugadores</p>
    </div>
  </div>
</div>
